<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VueCounter</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ message }}</h1>
            <!-- stateオブジェクトのdoubleプロパティを参照 -->
            <h2>累乗：{{ state.double }} {{ multiple.double }}</h2>
            <!-- クリックするとincrement関数が実行される -->
            <button @click="increment">加算 {{ state.count }}</button>
            <button @click="decriment">減算 {{ state.count }}</button>

          </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script>

            Vue.createApp({
                setup() {
                    const message = Vue.ref('Counter App')

                    const state = Vue.reactive({
                        count: 0,
                        double: Vue.computed(() => Math.pow(state.count, 2)),
                        multiple: Vue.computed(() => {
                            if (state.count % 3 == 0 && state.conunt != 0) return '3の倍数です'
                        })
                    })

                    const increment = () => state.count++
                    const decrement = () => state.count--
                    const reset = () => state.count = 0
                    return { message, state, increment, decriment, reset }
                }
            }).mount('#app')



        </script>
    </body>
</html>
